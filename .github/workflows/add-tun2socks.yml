name: Add tun2socks dependency

on:
  workflow_dispatch:

jobs:
  add-dependency:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Add tun2socks dependency
        run: |
          go get github.com/xjasonlyu/tun2socks/v2@latest
          go mod tidy
      
      - name: Verify build
        run: |
          CGO_ENABLED=0 go build ./...
          echo "âœ… Build successful with tun2socks"
      
      - name: Show changes
        run: |
          echo "=== go.mod changes ==="
          git diff go.mod
          echo ""
          echo "=== New dependencies ==="
          git diff go.sum | head -50
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add go.mod go.sum
          git commit -m "feat: add tun2socks dependency for Android VPN mode

          - Added github.com/xjasonlyu/tun2socks/v2
          - Enables TUN device handling for system-wide VPN
          - Required for routing all device traffic through tunnel"
          git push
