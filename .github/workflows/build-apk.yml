name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"

      - name: Create Flutter Project
        run: |
          flutter create --org com.guarch --project-name guarch /tmp/guarch_app

      - name: Copy Source Files
        run: |
          cp app/pubspec.yaml /tmp/guarch_app/pubspec.yaml
          rm -rf /tmp/guarch_app/lib
          cp -r app/lib /tmp/guarch_app/lib

      - name: Add Internet Permission
        run: |
          cd /tmp/guarch_app
          
          cat > android/app/src/main/AndroidManifest.xml << 'MANIFEST'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
          
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>
              <uses-permission android:name="android.permission.CHANGE_NETWORK_STATE"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
          
              <application
                  android:label="Guarch"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:taskAffinity=""
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                      <intent-filter>
                          <action android:name="android.intent.action.VIEW"/>
                          <category android:name="android.intent.category.DEFAULT"/>
                          <category android:name="android.intent.category.BROWSABLE"/>
                          <data android:scheme="guarch"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2"/>
              </application>
          
              <queries>
                  <intent>
                      <action android:name="android.intent.action.VIEW"/>
                      <data android:scheme="https"/>
                  </intent>
              </queries>
          
          </manifest>
          MANIFEST

      - name: Set Min SDK Version
        run: |
          cd /tmp/guarch_app
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 21/' android/app/build.gradle
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/' android/app/build.gradle

      - name: Get Dependencies
        working-directory: /tmp/guarch_app
        run: flutter pub get

      - name: Build APK
        working-directory: /tmp/guarch_app
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: |
          cp /tmp/guarch_app/build/app/outputs/flutter-apk/app-release.apk ./guarch-v1.0.0.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guarch-apk
          path: guarch-v1.0.0.apk
          retention-days: 90
