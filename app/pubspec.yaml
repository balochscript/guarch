name: guarch
description: Guarch Protocol - Censorship Circumvention App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.3.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  share_plus: ^10.0.0          
  url_launcher: ^6.3.0
  flutter_local_notifications: ^18.0.0   
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.5    
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0        
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1E3543"
  adaptive_icon_foreground: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
